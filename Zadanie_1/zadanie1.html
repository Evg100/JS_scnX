<!DOCTYPE html>
<html>
  <head>
    <title>Задание 1</title>
<script type="text/javascript">
var r=new Array();
var g=new Array();
var b=new Array();
var d=new Array();
var c=new Array();
var x;

function loadXML(XMLURL)
{
var xmlhttp;
if (window.XMLHttpRequest)
	{
	xmlhttp=new XMLHttpRequest();
	xmlhttp.open("GET",XMLURL,false);
	xmlhttp.send();
	return xmlhttp.responseXML;
	}
else
	if (window.ActiveXObject)
		{
		xmlhttp=new ActiveXObject("Microsoft.XMLDOM");
		xmlhttp.async=false;
		xmlhttp.load(XMLURL);
		return xmlhttp;
		}
}

function readXML()
{
var xmlDoc;
var XURL=document.getElementById("xml_URL").value;
xmlDoc=loadXML(XURL);
x=xmlDoc.getElementsByTagName('ENTRY').length;
for(var i=0; i<x; i++)
		{
		r[i]=xmlDoc.getElementsByTagName('Part_Red')[i].childNodes[0].nodeValue;
		g[i]=xmlDoc.getElementsByTagName('Part_Green')[i].childNodes[0].nodeValue;
		b[i]=xmlDoc.getElementsByTagName('Part_Blue')[i].childNodes[0].nodeValue;
		d[i]=xmlDoc.getElementsByTagName('Part_Density')[i].childNodes[0].nodeValue;
		c[i]=xmlDoc.getElementsByTagName('Code')[i].childNodes[0].nodeValue;
		}
}

function ShwImg()
{
readXML();
var iURL=document.getElementById("imgURL").value;
InptImg.src=iURL;
var img=new Image();

img.onload=function()
	{
	mycanvas.width=img.width;
	mycanvas.height=img.height;
	var canvas=document.getElementById("mycanvas");
	var contex=canvas.getContext("2d");
	contex.drawImage(img,0,0);
	img=contex.getImageData(0,0,img.width,img.height);
	var data = img.data;

	for(var j=0; j<data.length; j+=4)
		{
		var Red=data[j];
		var Green=data[j+1];
		var Blue=data[j+2];
		Pallete=parseInt((Red+Green+Blue)/3);

		for (var k=0; k<x; k++)
			{
			if (Pallete==c[k])
				{
				data[j]=r[k];
				data[j+1]=g[k];
				data[j+2]=b[k];
				data[j+3]=d[k];
				break;
				}
			}				
		}
	contex.putImageData(img,0,0);
	}
img.src=iURL;
}
</script>
</head>

<body>
<form action="">
Входное изображение: <input id="imgURL" style="width: 100%;" type="text" name="imURL" value="src_image_example.png" />
<br/>
<br/>
Палитра: <input id="xml_URL" style="width: 100%;" type="text" name="xmURL" value="legend_example.icxleg" />
</form><br>
<p>
<input type="button" value="Поехали" onclick="ShwImg()" /><br/>
<img id="InptImg" src="" ><br/>
<canvas id="mycanvas" width="100" height="100" ></canvas>
</p>
</body>
</html>
